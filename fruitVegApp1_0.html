	<script>
	// run function codeLoad when the application loads
	window.onload = codeLoad();
	
	//  function codeLoad:  which remembers to check checkmark that are saved in local storage
	function codeLoad()
	{		
	    	    var checkedSaved = localStorage.lsOne;		
	        	if(checkedSaved  === "saved")
	                {	 	
	                  	var checkedLocation = document.getElementById("frtOne");
     	            	checkedLocation.checked = true;
	                }
	 
	 
	           var checkedSaved2 = localStorage.lsTwo;
		       if(checkedSaved2 === "saved")
		           {
			            var checkedLocation2 = document.getElementById("frtTwo");
			           checkedLocation2.checked = true;
		           }
		
	 
	          var checkedSaved3 = localStorage.lsThree;
		      if(checkedSaved3 === "saved")
		         {
			           var checkedLocation3 = document.getElementById("frtThree");
			           checkedLocation3.checked = true;
		         }
			 
	}
	
	//  function to find if all checkboxes are checked and give message of congradulations:     %%%%%%%%%%%%%%%
	    function checkCheckbox() 
		  {
		        var x = document.getElementById("frtOne").checked;
	            var y = document.getElementById("frtTwo").checked;
	            var z = document.getElementById("frtThree").checked;
		   
		        if(x == true  && y == true && z == true) 
			              {		     
			                     document.getElementById("picOne").innerHTML = "I ate all my fruit I need to eat for the day!";
	                      }
		    }
			
   //  %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
  //   function to save:      &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&
		   function saveOne() 
		     {		         
			      localStorage.lsOne = "saved";
		     }
	//   2nd function to save second checkbox to memory
	       function saveTwo()
		      {		         		         
			       localStorage.lsTwo = "saved";
		      }
	//   3rd function to save third checkbox to memory
		    function saveThree()
		       {		          
		          localStorage.lsThree = "saved";
		       }
	
	// ********************************************************************	   
    //   function to clear the checkboxes and memory for checkbox one
	      function clearOne()
		  {
		    
		  	localStorage.lsOne = "notsaved";
			var checkedNotSaved = document.getElementById("frtOne");
			checkedNotSaved.checked = false;
			
			localStorage.lsTwo = "notsaved";
			var checkedNotSaved2 = document.getElementById("frtTwo");
			checkedNotSaved2.checked = false;
			
			localStorage.lsThree = "notsaved";
			var checkedNotSaved3 = document.getElementById("frtThree");
			checkedNotSaved3.checked = false;
		  }
	
	</script>
